query GET_ALL_CATALOGS {
	getAllCatalogs {
		id
		name
		title
		company {
			id
			number
			year
		}
		images {
			id
			catalogThumbPath
		}
	}
}

query GET_CURRENT_CATALOGS {
	getAllCatalogs(current: true) {
		id
		name
		title
		company {
			id
			number
			year
			startDate
			finishDate
		}
		images {
			id
			catalogFacePath
		}
	}
}

query GET_CATALOG($number: String!, $year: String!, $name: String!) {
	getCatalog(number: $number, year: $year, name: $name) {
		id
		title
		images {
			id
			path
			catalogIndex
		}
	}
}

mutation ADD_CATALOG($name: String!, $title: String!, $companyId: ID!, $images: [ID]!) {
	addCatalog(name: $name, title: $title, companyId: $companyId, images: $images) {
		id
		name
		title
		company {
			id
			number
			year
		}
		images {
			id
			catalogThumbPath
		}
	}
}

mutation REMOVE_CATALOG($catalogId: ID!, $companyId: ID!) {
	removeCatalog(catalogId: $catalogId, companyId: $companyId)
}