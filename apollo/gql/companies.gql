query GET_ALL_COMPANIES {
	getAllCompanies {
		id
		number
		year
		startDate
		finishDate
	}
}

mutation ADD_COMPANY($number: Int!, $year: Int!, $startDate: Date!, $finishDate: Date!) {
	addCompany(number: $number, year: $year startDate: $startDate, finishDate: $finishDate) {
		id
		number
		year
		startDate
		finishDate
	}
}

mutation REMOVE_COMPANY($id: ID!) {
	removeCompany(id: $id)
}