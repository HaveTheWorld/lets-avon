query CompaniesQuery {
	companies {
		...CompanyDetail
	}
}

mutation AddCompanyMutation($input: AddCompanyInput!) {
	company: addCompany(input: $input) {
		...CompanyDetail
	}
}

mutation RemoveCompanyMutation($id: ID!) {
	removeCompany(id: $id)
}

fragment CompanyDetail on Company {
	id
	number
	year
	startDate
	finishDate
}